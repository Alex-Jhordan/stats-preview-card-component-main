<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/styles.css">
    
  </head>
  <body>

    <main class="main">

      <div class="card">

        <div class="card__image-container">
          <img class="card__image" src="images/image-header-mobile.jpg" alt="programmers working">
        </div>

        <div class="card__information">

          <div class="card__texts">
            <h1 class="card__title">Get <span class="card__accented-word">insights</span> that help your business grow.</h1>
            <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          </div>

          <div class="card__stats">

            <div class="card__stat">
              <span class="card__stat-number">10k+</span>
              <span class="card__stat-type">companies</span>
            </div>

            <div class="card__stat">
              <span class="card__stat-number">314</span>
              <span class="card__stat-type">templates</span>
            </div>

            <div class="card__stat">
              <span class="card__stat-number">12M+</span>
              <span class="card__stat-type">queries</span>
            </div>

          </div>

        </div>

      </div>

      <div class="attribution">
        Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a class="attribution__link" href="https://github.com/Alex-Jhordan">Alex Huanachin</a>.
      </div>

    </main>

  </body>
</html>
